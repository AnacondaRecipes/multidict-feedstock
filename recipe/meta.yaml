{% set name = "multidict" %}
{% set version = "3.2.0" %}
{% set sha256 = "e27a7a95317371c15ecda7206f6e8c144f10a337bb2c3e61b5176deafbb88cb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Make-tests-more-stable.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [py2k]

requirements:
  build:
    - python
    - cython
    - setuptools
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
    - psutil
  commands:
    - py.test tests
  imports:
    - multidict
    - multidict._multidict

about:
  home: http://github.com/aio-libs/multidict
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'multidict implementation'

  description: |
    Multidicts are useful for working with HTTP headers, URL query args etc.
  doc_url: http://multidict.readthedocs.io/
  dev_url: http://github.com/aio-libs/multidict
  doc_source_url: https://github.com/aio-libs/multidict/tree/master/docs

extra:
  recipe-maintainers:
    - sodre
