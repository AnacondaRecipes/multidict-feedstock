{% set name = "multidict" %}
{% set version = "6.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/multidict/multidict-{{ version }}.tar.gz
  sha256: ec6652a1bee61c53a3e5776b6049172c53b6aaba34f18c9ad04f82712bac623d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<38]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools >=40
  run:
    - python
    - typing-extensions >=4.1.0  # [py<311]
    - typing_extensions >=4.1.0  # [py<311]

test:
  source_files:
    - tests
  imports:
    - multidict
  requires:
    - pytest >=8.4.2
    - pytest-codspeed
    - pip
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    # test_leak: subprocess.CalledProcessError: Command '['$PREFIX/bin/python', '-u', '$SRC_DIR/tests/isolated/multidict_pop.py']' returned non-zero exit status 1.
    - pytest -v tests --deselect=tests/test_leaks.py::test_leak

about:
  home: https://github.com/aio-libs/multidict
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The multidict implementation
  description: |
    Multidicts are useful for working with HTTP headers, URL query args etc.
  doc_url: https://multidict.aio-libs.org
  dev_url: https://github.com/aio-libs/multidict

extra:
  recipe-maintainers:
    - sodre
    - kszucs
  skip-lints:
    - host_section_needs_exact_pinnings
    - invalid_url
