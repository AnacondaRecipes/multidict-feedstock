{% set name = "multidict" %}
{% set version = "6.0.1" %}
{% set sha256 = "d40616f3f9326a18e1f2fa7c7e8e0e04a7e5228bfa2bd62c1e0d68fbc259b09b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python
    - pip
    - setuptools >=40
    - wheel
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - py.test tests

about:
  home: http://github.com/aio-libs/multidict
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'multidict implementation'

  description: |
    Multidicts are useful for working with HTTP headers, URL query args etc.
  doc_url: http://multidict.readthedocs.io/
  dev_url: http://github.com/aio-libs/multidict
  doc_source_url: https://github.com/aio-libs/multidict/tree/master/docs

extra:
  recipe-maintainers:
    - sodre
    - kszucs
