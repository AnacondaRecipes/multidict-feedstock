{% set name = "multidict" %}
{% set version = "6.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/multidict/multidict-{{ version }}.tar.gz
  sha256: c6e99d9a65ca282e578dfea819cfa9c0a62b2499d8677392e09feaf305e9e6f5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<38]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools >=40
    - wheel
  run:
    - python
    - typing-extensions >=4.1.0  # [py<311]

test:
  source_files:
    - tests
  imports:
    - multidict
  requires:
    - pytest
    - pip
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - py.test tests

about:
  home: https://github.com/aio-libs/multidict
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The multidict implementation
  description: |
    Multidicts are useful for working with HTTP headers, URL query args etc.
  doc_url: https://multidict.aio-libs.org
  dev_url: https://github.com/aio-libs/multidict

extra:
  recipe-maintainers:
    - sodre
    - kszucs
  skip-lints:
    - host_section_needs_exact_pinnings
    - invalid_url
